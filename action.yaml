name: Create Release on Pull Request Close
description: Creates a new release when a pull request is merged and labeled with "create release".
author: Jeremy Escobar
branding:
  icon: activity
  color: gray-dark
inputs:
  tag_name:
    description: 'The name of the tag to be created'
    required: true
  body:
    description: 'The release notes to post'
    required: false
    default: ''
  files:
    description: 'Files to include in the release (as a newline-separated list of globs)'
    required: false
    default: ''

on:
  pull_request:
    types: [closed]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'create release')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get latest tag
        run: |
          git fetch --tags
          echo "::set-output name=latest_tag::$(git describe --tags $(git rev-list --tags --max-count=1))"
        id: get_latest_tag
      - name: Bump patch version
        run: |
          semver=$(echo "${{ steps.get_latest_tag.outputs.latest_tag }}")
          major=$(echo $semver | cut -d'.' -f1)
          minor=$(echo $semver | cut -d'.' -f2)
          patch=$(echo $semver | cut -d'.' -f3)
          new_patch=$((patch+1))
          new_tag="$major.$minor.$new_patch"
          echo "::set-output name=new_tag::$new_tag"
        id: bump_version
      - name: Create release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          body: ${{ inputs.body }}
          files: ${{ inputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_SECRET }}
